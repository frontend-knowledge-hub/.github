name: Generate Top Contributors Leaderboard

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at midnight UTC

jobs:
  generate-leaderboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Top Contributors Leaderboard
        uses: ishakhorski/top-contributors@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output: CONTRIBUTORS.md
          limit: 10

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ“ˆ Update top contributors leaderboard [auto]"
          branch: auto/update-leaderboard
          title: "ðŸ“Š Weekly Top Contributors Update"
          body: "This PR updates the CONTRIBUTORS.md file with the latest top contributors."
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"