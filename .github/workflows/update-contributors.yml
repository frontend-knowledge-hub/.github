name: Update Top Contributors

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run contributor script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ORG: frontend-knowledge-hub
        run: node scripts/update-contributors.js

      - name: Create branch
        run: |
          git checkout -b feat/auto-update-contributors
          git add .
          git commit -m "chore: Auto-update top contributors"
          git push origin feat/auto-update-contributors

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Auto-update top contributors"
          branch: feat.auto-update-contributors
          title: "Auto-update top contributors"
          body: "This PR was created automatically"